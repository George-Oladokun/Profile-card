<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="img/download.png" class="menu-icon">
            <img src="img/settings.png" class="setting-icon">
            <img src="img/2190.jpg" class="profile-pic">
            <h3>Dev George Abraham Oladokun</h3>
            <p>Web developer at SQI, college of Ict. </p>
            <div class="social-media">
                <img src="img/instagram-icon.jpeg">
                <img src="img/telegram.jpeg">
                <img src="img/facebook.jpeg">
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn More About My Profile</p>
                <img src="img/arrows.png">
            </div>
        </div>
    </div>
</body>
</html>
